<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>JAX</title>
</head>
<!--  DEMO-Beispiel zur Interaktion zwischen a99 und JanaS 
      Mit dem ENTER-Button des Formulars wird Information an a99
      uebermittelt. Dieses fuehrt dann den FLEX jax.flx aus.
      Darin wird eine HTML-Seite produziert und dann JanaS wieder
      aufgerufen, diese anzuzeigen.
-->

<body>
<center><h1>JaX : JanaS - a99 - InteraXion</h1></center>

<!-- Hier kommt's:  X jax@  bedeutet:  jax.flx ausfuehren, aber
     a99 soll dabei nicht aktiviert werden, d.h. JanaS bleibt sichtbar
-->
<form action="flex:X jax@">
<p>
<br>
Auftrag: <select name="uJI">
<option selected>Index</option>
<option>F&uuml;llhorn</option>
<option>Eigenschaften</option>
<option>JanaS</option>
<option>Datensatz</option>
</select>

<!-- FLEX jax.flx wird bei ENTER ausgef&uuml;hrt:
-->

<br><p><input type="submit" value="ENTER">
<br><p>Falls Index oder Datensatz gew&auml;hlt:<p>
Register  <input name="uJr" value="1">
&nbsp; &nbsp;
Startpunkt bzw. Nr. <input name="uJs" value="a">
<!-- Die Variablen landen in a99 als #uJr und #uJs
-->
</form>
</body>
</html>
