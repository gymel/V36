                (denn sie haben keine funktionale Auswirkung! Jedes Feld
                 hat einen eindeutigen englischen u. deutschen Namen)
              Bei Bedarf kann man neue Felder einfuegen (s.u.)
              Englische Feldbezeichnungen wurden vorrangig aus dem
              DC Vocabulary entnommen:
                 http://dublincore.org/documents/dcmi-terms/

  Indexierung: Dazu sagt diese Datei nichts aus! Welche Felder in welcher
           Weise indexiert werden, regelt eine Index-Parameterdatei.
           Bereitgestellt wird, zum beliebigen Ausbau:  bank.npi.
           Grundsaetzlich kann jedes Feld in jedem der 11 moeglichen
           Register indexiert werden, auch mehrfach.

  Hinweis: Zeilen, die mit Blank beginnen, sind Kommentare!
           Nur die mit # beginnenden sind Felddefinitionen
           Mit // werden oft Kommentare innerhalb der Zeile eingeleitet
                  aber // ist dafuer nicht notwendig, 2 Blanks genuegen!
