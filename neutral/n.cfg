      --> Angaben zum Datentraeger siehe #83x

#03c"Character"      =ObjektArt   // Echtdokument oder Derivat?
      Werte:
      a actual document   // "echtes" Objekt, analog, z.B. Printmedium
      b born digital      // digitales Dokument (per Software erstellt)
      d digitized         // digitalisiertes Derivat (gescannt o.a.)
      m microformed       // Kopie auf Film oder Fiche, z.B. Sicherungskopie

#03d"DCMediaType" (s. Anhang)     // falls #030 anders genutzt wird!
#03m"MIME"                // Internet Media Type   (s. Anhang)
#03g"GMD"                 // allgemeine Materialbenennung [obsolet?]
                          // RDA: Media category
#03s"SMD"                 // spezifische Materialbenennung [obsolet?]
                          // RDA: Type of carrier.
                          // Angabe normalerweise als Teil von #810 Umfang

#031"PubType"        =VeroeffArt   // Formale Art der Veroeffentlichung
             // nicht immer noetig, weil sich vieles aus den belegten bzw.
             // nicht belegten Datenfeldern ergibt.
             // Siehe ansonsten: #9zx (META-Metadaten = Angabenzum Datensatz)
      Werte:
      d Document (resource)    // selbstaendige Veroeffentlichung
      a Article (part of d)    // Aufsatz ("unselbstaendiges Werk")
      m Multipart              // Hauptsatz f. mehrteiliges Dokument
      v Volume (part of larger entity)  // Untersatz zu Typ m
      s Serial                 // Hauptsatz f. Zeitschrift oder Serie
      p PeriodVol              // Band einer Zeitschrift
      i PeriodIssue            // Zeitschr.Heft, z.B. Themenheft
