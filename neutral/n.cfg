  Hinweise fuer die Export-Parameter:
  -----------------------------------
  Steuerzeichen
  | = Bei Text-Exporten oft in "new line" umzusetzen
  & = Zeichen fuer Sequenzen-Ersetzungen (V23, Unicode-Entitaeten)
  # = Zeichen fuer Textauszeichnungen
  (jeweils in den Parametern zu beruecksichtigen! Methode der
   sog. Texel-Ersetzungen, s. Vb.163)
   Die Zwischenteil-Definitionen stehen in spezifischen Export-
   tabellen, siehe z.B.   d-htm.npt: 66="<b>"  98="</b>"
                          d-rtf.npt: 66="\b "  98="\b0 "
   Um wirksam zu werden, muss in den Parametern stehen:
   p # 8   oder #bp .35 8
   Ausschalten:
   p # #  oder #bp .35 #   dann wird # mit ausgegeben, oder
   p # 2  oder #bp .35 2   Dann wird # mit nachfolgendem Zeichen ausgeblendet
                           (das ist in den Indexparametern wichtig!)

  #B - #b   Fett ein/aus     66 / 98
  #I - #i   Kursiv ein/aus   73 / 105
  #U - #u   Unterstr. e/a    85 / 117
  #L - #l   Large/normal     76 / 108
  #M - #m   More (groesser)  77 / 109
  #N - #n   Noch groesser    78 / 110
  #K - #k   Klein e/a        75 / 107
  #J - #j   Subscript e/a    74 / 106
  #S - #s   Superscript e/a  83 / 115

  #H - #h   Hyperlink (Flip) 72 / 104
       #a   Linktext Ende    97          [f. HTML noetig, </a>]

  Schriften:
  #F - #f   Fixed/normal     70 / 102    [Courier / Times]
  #D - #d   verDana/normal   68 / 100

  Farben
  #o        normal (schwarz) 111
  #O        rOt              79
  #G        Gruen             71
  #A        blAu             65
  #Y        Yellow           89
  #V        Violett          86
  #C        Cyan             67
  #g        grau             103

  Tabellen:
  #T - #t   table            84 / 116
