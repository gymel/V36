    List of Data Elements = Liste der Feldnummern und -bezeichnungen
    ----------------------------------------------------------------
    Jedes Feld kann mehrfach besetzt werden, indem hinter die Feldnummer
       eine Ziffer oder ein Buchstabe gesetzt wird:
    #200 Verfasser,  #2000 2. Verf.,  #2001 3. Verf. usw.
    Welche Zeichen man als Mehrfachkennung verwendet, ist freigestellt.
    Ebenfalls moeglich: Mehrfachinhalte innerhalb eines Feldes; dazu wird
       als Trennzeichen der | empfohlen

    Die Feldbezeichnungen selbst koennen auch Buchstaben enthalten:
    #20c Komponist,  z.B.  #20c Mozart, Wolfgang Amadeus$d11755-1791
    #25e Herausgeber, #25e2ZweiterHrsg.
    Fuer eigene Erweiterungen : Grossbuchstaben verwenden, z.B. #20F
    Nicht bei allen Elementen sind Unterfelder  $x  vorgesehen, mit
      denen die Feldtexte in sich gegliedert werden koennen. Diese
      Unterfelder koennen dann auch in jedem Wiederholungsfeld auftreten.
      Unterfeldcode ist nicht der $, sondern der Code 31, der im Programm
      als Dreieck erscheint, einzugeben mit AltGr+2 (Windows-Code 178).
      Im folgenden steht $ nur wegen der besseren Lesbarkeit.
    Struktur eines Datenfeldes ist immer:
    #nnn     Feldnummer
        w      Wiederholungszeichen (blank beim ersten Feld)
         ...$s...  Subfields (innerhalb des Feldtextes)

    Allgemeine Unterfelder (Grossbuchst.!), die fast ueberall auftreten koennen:
    (Der eigentliche Feldtext hat keinen Unterfeldcode, anders als bei MARC; er
     muss immer eine indexierfaehige Form enthalten (sog. Ansetzungsform))
            $A FldAbbr       // Kurzform des Inhalts, Akronym o.a.
            $D FldDate       // Jahr oder Datum, falls f. Feldinhalt wesentlich
            $I FldID         // IdNr zum Feldinhalt, z.B. Normsatz-Nummer
            $L FldLang       // Sprache des Feldinhalts
            $N FldNum        // Nummer, falls eine Zaehlung wesentlich ist
            $P FldPre        // Vortext (Prefix): Anzeige VOR dem Feldinhalt
            $R FldRule       // Regel oder Norm zu dem betr. Feld
            $S FldSpell      // abweichende Schreibweise [fuer Indexierung]
            $T FldType       // falls der Feldinhalt in versch. Typen auftritt
            $U FldURL        // URL zum Feldinhalt
            $X FldNNote      // NonPublicNote: Zusatztext, nichtoeffentl.
            $Y FldText       // Zusatztext zu beliebiger Verwendung,
                                z.B. Vorlageform
            $Z FldPNote      // PublicNote: Zusatztext, oeffentlich

    Anwender koennen weitere Unterfelder definieren (Empf.: Buchstaben B - H).
    Mit  *  sind die DC-Datenelemente gekennzeichnet. Diese sind nicht
      100% korrekt abgebildet: Creator/Contributor sind hier differenziert
                               in Personen und Koerperschaften.

    Die Feldnummern mit der 9 als zweiter Ziffer sind alle frei
    fuer Erweiterungen des Anwenders, also #09x, #19x, ..., #99x

    Felder #0x - #8x beziehen sich auf das Objekt,
           #9x  sind fuer Verwaltungsdaten (Meta-Metadaten)
           #nx  fuer Normdaten
    Tip: Die Reihenfolge der Feldnummern darf jederzeit veraendert werden,
    auch im laufenden Betrieb! Datensaetze werden dann beim Bearbeiten in der
    hier eingestellten Reihenfolge gezeigt, auch wenn intern eine andere
    vorliegt.

    Es gibt kein Feld, das in jedem Datensatz vorkommen muss, auch nicht #000!

