  #C - #c   table Column     67 / 99
  #E        Einrueckung       69    [Code 9 im Datensatz unzulaessig!]

  Texel (text elements = Zwischenteile) : Empfohlene Bereiche

  1-20   : Interpunktionselemente, z.B. fuer ISBD
